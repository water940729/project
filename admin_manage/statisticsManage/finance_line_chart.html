<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />	
		<title>line chart</title>		
	  <script src="../js/jquery-1.6.min.js"></script>
	  <script src="../js/highcharts.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container" style="min-width:500px;max-width:800px;height:500px;border:solid 2px #e3007f;"></div>
		<script>
		$(function () {
		//用于接收数据的json
			var json={
				//图标的标题
					title: {
					text: "2015 sales total"
				},
				//图表的副标题
				subtitle:{
					text: ""
				},
				//图标的x轴 categories表示x轴的数据
				/*xAxis: {
					categories: ['一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月', '八月', '九月', '十月', '十一月', '十二月']
				},
				*/
				//图标的y轴 categories表示y轴的数据
				yAxis: {
				//y轴的标题  有单位
					title: {
						text: 'sales (￥)'
					}
				},
				//y轴的标题 单位
				tooltip: {
					valueSuffix: '￥'
				}
			};
			$.ajax({
				url:"finance_line_chart.php",
				type:"POST",
				dataType:"json",
				success:function(msg){
					var v=msg.series;
					json.series=v;
					json.xAxis=msg.xAxis;
					json.credits={
						enabled: false
					}
					$('#container').highcharts(json);						
				}
			});
		})
		
		//底下这些是属性的设置必须
		//这边也是固定的
		</script>
	</body>
</html>
