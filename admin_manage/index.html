						function checkInput(){
							var form=document.getElementById('loginform');
							if(form.name.value=="")
							{
								alert('帐号不能为空');
								form.name.focus();
								return false;
							}
							if(form.pwd.value=="")
							{
								alert('密码不能为空')
								form.pwd.focus();
								return false;
							}
							if(form.code.value=="")
							{
								alert('验证码不能为空');
								form.code.focus();
								return false;
							}
						}
					</script>
