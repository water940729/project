	<script src="__PUBLIC__/Js/login_js/login.js"></script>
	<script>
	$(function(){
		$("#btn").click(function(){
			var data=$("form").serialize();
			var url=$("form").attr("name");
			var checkbox=$("input[type='checkbox']").is(":checked");
			$.ajax({
				type:"POST",
				url:"do_login",
				data:data+"&checkbox="+checkbox,
				success:function(msg){
					if(msg==-1){
						alert("未知错误，请稍后再试");
					}else if(msg==0){
						alert("用户名或密码错误");
					}else{
						if(msg==1){
							location.href=url;
						}else{
							location.href="__APP__/"+msg;
						}
					}
				}
			});
		});
		
		$(".form_div form input").keydown(function(ev){
			if(ev.keyCode==13){
				$("#btn").click();
			}
		});
	})
	</script>
</head>
<body>

				<div class="form_div">

						<label for="username">用户名</label>
						<input type="text" id="username" name="username"><br/>
						<label for="psd">登录密码</label>
						<input type="password" id="psd" name="password"><br/>
						<input type="checkbox" id="checkbox" class="box"/>
						<label for="checkbox">自动登录</label><br/>
						<input type="button" value="登　录" id="btn"/>
					</form>
					<div>
					<span><a href="__APP__/user/lostpass">忘记密码</a></span>　|　<span><a href="__APP__/user/register"  style="color:#E6007E;">免费注册</a></span>
