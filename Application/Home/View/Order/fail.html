<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>付款成功页面</title>
		<link href="__PUBLIC__/Css/success.css" rel="stylesheet" type="text/css">
	<link href="__PUBLIC__/Css/header.css" rel="stylesheet" type="text/css">
	<link href="__PUBLIC__/Css/footer.css" rel="stylesheet" type="text/css">

	<body>
	<include file="Public:header" />
		<!--这是logo和进度的部分-->
		<div class="container">
				<div class="logo_pro">
			<div class="logo"><a href="__APP__/index/index"><img src="logo.jpg" /></a></div>
				<div class="progrecess">

						<li class="pro_li_spec"><div class="pro_li_spec">1</div></li>

						<li><div>4</div></li>
						
					</ul>
					<div class="pro_div">

						<span>付款</span>
						<span>支付失败</span>

				</div>

				<div class="go_cart">

			</div>

<include file="Public/footer" />
