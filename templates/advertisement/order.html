<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="author" content="liuxiao@WiiPu -- http://www.wiipu.com" />
		<link rel="stylesheet" href="../css/style2.css" type="text/css" />
		<script src="../../js/jquery-1.6.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../js/upload.js"></script>
		<script>
		function ajaxFileUpload(file_type)
					{
						var doing = '';
						$("#loading"+"_"+file_type).ajaxStart(function()
						{
							$(this).show();
							$("#logo"+"_"+file_type).html("上传中……");
						})
						.ajaxComplete(function(){
							$(this).hide();
							$("#logo"+"_"+file_type).html("");
						});
						$.ajaxFileUpload
						(
							{
							url:'upload_image.php?type=' + file_type,
							secureuri:false,
							fileElementId:'file'+'_'+file_type,
							dataType: 'json',
							data:{},
							success: function (data, status)
							{
								data=data.replace('<pre>','');
								data=data.replace('</pre>','');
								var info=data.split('|');
								if(info[0]=="E")
								{
									alert(info[1]);
								}
								else
								{
									if (file_type == "image")
									{
										//$("#upd"+"_"+file_type).html("<p><img src='"+ info[1] +"' width='100'> ["+ info[1] +"]"+"</p>");
										var c = document.getElementById('shop_images').innerHTML;
										document.getElementById('shop_images').innerHTML= c + 
													"<p><img src='"+ info[1] +"' width='100'> <input type='checkbox' checked name='pics[]' value="+ info[1] +" /> "+info[1]+
													"</p>";
									}
									else if(file_type == "file")
									{
										$("#upd"+"_"+file_type).html("<p> ["+ info[1] +"]"+"</p>");
									}
									//var pic_url=info[1];
									//$("#"+file_type+"_url").val(pic_url);
								}
								
							},
							error: function (data, status, e)
							{
								 alert(e);
							}
						}
						
						)
						return false;
					}
			$(function(){
					
					
				$("#submit").click(function(){
					var $form=$(this).parents("form");
					
					var content=$form.not("input[type='file']").not("input[type='button']").serialize();
					$.ajax({
						type:"POST",
						url:"../../admin_manage/system_manage/system_modify.php",
						data:content,
						success:function(data){
							if(data==1){
								alert("修改成功");
							}else{
								alert(data);
							}
						}
					});
					return false;
				});
			});
		</script>
	</head>
	<body>
		<div class="bgintor">				
			<div class="listintor">
				<div class="tit1">
					<ul>				
						<li><a href="#">广告管理</a></li>
					</ul>		
				</div>
				<div class="header1"><img src="../images/square.gif" width="6" height="6" alt="" />
					<span>位置：广告管理 －&gt; <strong>广告订单</strong></span>
				</div>
		<div class="fromcontent">
			<form action="http://<{$url}>/admin_manage/system_manage/system_modify.php" method="post" id="doForm">
				<p>广告名：<input class="in1" type="text" name="web_name" id="name" value="<{$array['web_name']}>" /></p>			
				<p>网站URL：
				 <input type="text" name="web_url" value="<{$array['web_url']}>" />
				 </p>
				 <p>网站关键字：
				 <input type="text" name="key_word" value="<{$array['key_word']}>" />（多个关键字以，分隔）
				 </p>
				 <p>网站LOGO：
				 <{if ($array['pics'])}>
				 <img src="<{$array['pics']}>" width="50px" height="60px" alt="网站LOGO"/>
				 <{/if}>
				 <span id="shop_images" name=""></span>
				 <input type="file" name="file" id="file_image"/>
				 	<span id="loading_image" style="display:none;">
				 	<img src="../../admin_manage/images/loading.gif" alt="loading...">
				 	</span>
				 	<span id="logo_image"></span>
                    <input type="button" value="上传" onclick="return ajaxFileUpload('image');" 
                    class="btn btn-large btn-primary" />(*海报尺寸：500*500以内)	
				</p>					
				<br>
				<p>热门关键词：<input class="in1" type="text" name="hot_word" id="name" value="<{$array['hot_word']}>" /></p>(多个关键字以,分隔)
				<p>网站描述：<input class="in1" type="text" name="description" id="name" value="<{$array['description']}>" /></p>
				<p>管理员电话：<input class="in1" type="text" name="phone" id="name" value="<{$array['phone']}>" /></p>
				<p>Email：<input class="in1" type="text" name="email" id="name" value="<{$array['email']}>" /></p>
				<p>缓存生存时间:<input class="in1" type="text" name="lifetime" value="<{$array['lifetime']}>" /></p>
				<p>版权信息设置：<input class="in1" type="text" name="copyright" id="name" value="<{$array['copyright']}>" /></p>
				<p><input type="submit" value="确定" id="submit" /></p>
			</form>
		</div>
		</div>
  </div>
 </body>
</html>
